<h4>Edit Student</h4>

<form novalidate name="editStudentForm" id="editStudentForm" method="post">

  <div class="row">
    <div class="col-xs-12 col-md-4">
    	<label>Name: <span class="required">*</span></label>
      <input type="text" ng-model="editStudent.name" name="name" required class="form-control col-xs-12 col-md-4"  />
      <div class="dirtyBlock" ng-show="!editStudentForm.name.$pristine">
       <div class="dirtyBlock" ng-show="editStudentForm.name.$error.required">Please enter your name</div>
     </div>
   </div>
 </div><br/>

 <div class="row">
  <div class="col-xs-12 col-md-4">
    <label>Roll No: <span class="required">*</span></label>
    <input type="number" min="1000" max="1999" ng-model="editStudent.rollno" name="rollno" required class="form-control col-xs-12 col-md-4"  />
    <div class="dirtyBlock" ng-show="!editStudentForm.rollno.$pristine">
     <div class="dirtyBlock" ng-show="editStudentForm.rollno.$error.required">Please enter your Roll no</div>
     <div class="dirtyBlock" ng-show="createStudentForm.rollno.$error.$invalid || createStudentForm.rollno.$error.$invalid"></div>
   </div>
 </div>
</div><br/>

<div class="row">
  <div class="col-xs-12 col-md-4">
    <label>DOB: <span class="required">*</span></label>
    <input type="date" ng-model="editStudent.dob" name="dob" required class="form-control col-xs-12 col-md-4"  />
    <div ng-show="!editStudentForm.dob.$pristine">
     <div class="dirtyBlock" ng-show="editStudentForm.dob.$error.required">Please Select your DOB</div>
     <div class="dirtyBlock" ng-show="editStudentForm.dob.$error.date">Please give correct DOB</div>
   </div>
 </div>
</div><br/>

<div class="row">
  <div class="col-xs-12 col-md-4">
    <label>URL: </label>
    <input type="url" ng-model="editStudent.linkedin" name="linkedin" class="form-control col-xs-12 col-md-4"  />
    <div ng-show="!editStudentForm.linkedin.$pristine">
     <div class="dirtyBlock" ng-show="editStudentForm.linkedin.$error.url">This is not a valid url</div>
   </div> 
 </div>
</div><br/>


<div class="row">
  <div class="col-xs-12 col-md-4">
    <label>E-mail: <span class="required">*</span></label>
    <input type="email" ng-model="editStudent.mailid" name="mailid" required class="form-control col-xs-12 col-md-4"  />
    
    <div ng-show="!editStudentForm.mailid.$pristine">
     <div class="dirtyBlock" ng-show="editStudentForm.mailid.$error.required">Please enter your email</div>
     <div class="dirtyBlock" ng-show="editStudentForm.mailid.$error.email">This is not a valid email</div>
   </div>
 </div>
</div><br/>

<div class="row">
  <div class="col-xs-12 col-md-4">
    <label>State: <span class="required">*</span></label>
    <select ng-model="editStudent.state" name="state" ng-options="records for records in editStudent.stateList" required class="form-control col-xs-12 col-md-4" ></select>
    <div ng-show="!editStudentForm.state.$pristine">
     <div class="dirtyBlock" ng-show="editStudentForm.state.$error.required">Please choose state</div>
   </div>
 </div>
</div><br/>

<div class="row">
  <div class="col-xs-12 col-md-4">
    <label>Phone: </label>
    <div class="input-group">
      <div class="input-group-addon">(+91)-</div>
      <input type="text" ng-minlength="10" ng-model="editStudent.phone" name="phone"  class="form-control col-xs-12 col-md-4" phone-input />
    </div>  
    
    <div ng-show="!editStudentForm.phone.$pristine">
     <div class="dirtyBlock" ng-show="editStudentForm.phone.$error.$invalid">Please enter correct format</div>
     <div class="dirtyBlock" ng-show="editStudentForm.phone.$error.minlength ">Phone number should be 10 digits</div>
   </div> 
 </div>
</div><br/>

<div class="row">
  <div class="col-xs-12 col-md-4">      		
    <a href="#StudentList" class="btn btn-warning">Cancel</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" ng-click="editStudent.EditStudentRecord()" ng-disabled="editStudentForm.$invalid"  class="btn btn-success">Save</button>
  </div>
</div>
</form>
